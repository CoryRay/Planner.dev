<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo List in jQuory</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class='container'>
        <h3>Todo List made with jQuory</h3>
        <div class='row'>
            <div class='col-md-12'>
                <ul>
                    <li>List here</li>
                </ul>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <form method="GET">
                    <div class='form-group'>
                        <label for="newTodoItem" class='sr-only'>Enter your todo item</label>
                        <input type="text" id='newTodoItem' class='form-control' name='newTodoItem' placeholder='Enter a new todo item' autofocus>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

    var list = [
    'Clean my room',
    'Wash my car',
    'Take out trash'
    ]

    var input = $('#newTodoItem').val();

    console.log(input);

    $(':button').click(function() {
        // set the new todo item to list
        $('ul').add('li').val(input);
    });

    </script>
</body>
</html>
