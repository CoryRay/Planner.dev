<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List in jQuory</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
    </head>
    <body>
        <div class='container'>
            <h1>Todo List made with jQuory</h1>
            <div class='row'>
                <div class='col-md-12'>
                    <p>List here</p>
                </div>
            </div>

            <div class='row'>
                <div class='col-md-12'>
                    <form method="POST">
                        <div class='form-group'>
                            <label for="newTodoItem" class='sr-only'>Enter your todo item</label>
                            <input type="text" id='newTodoItem' name='newTodoItem' placeholder='Enter a new todo item' required autofocus>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-default">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script>

        </script>
    </body>
</html>
